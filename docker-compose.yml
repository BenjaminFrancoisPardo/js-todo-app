version: '3.9'
services:
  mongo:
    container_name: 'todo-app-mongo'
    image: mongo:6.0.2-focal
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ADMIN}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ADMIN_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    ports:
      - ${MONGO_HOST_PORT}:27017
    volumes:
      - ./db:/data/db